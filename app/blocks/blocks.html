<div class="row">
	<div class="col-md-12">
	  <div class="panel">
	    <div class="panel-heading">
	      <h3 class="panel-title">Blocks Found</h3>
	    </div>
	    <div class="panel-body no-padding">
	      <table class="table table-striped">
	        <thead>
	          <tr>
	          	<th>Time found</th>
	            <th>Height</th>
	            <th>Difficulty</th>
	            <th>Hash</th>
	            <th>Shares</th>
	            <th>Valid</th>
			    <th>Pool</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr ng-repeat="block in blocks.global">
			    <td><span am-time-ago="block.ts" uib-tooltip="{{block.ts*1000 | date:'hh:mm:ss dd/mm/yy'}}" tooltip-placement="bottom"></span></td>
	            <td>{{block.height | number}}</td>
	            <td>{{block.diff | number}}</td>
	            <td ng-bind-html="block.hash | hashToLink: 'block'"></td>
	            <td>{{block.shares | number}}</td>
	            <td><span class="label label-success">{{block.valid}}</span></td>
			    <td>{{block.pool_type}}</td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
	    <div class="panel-footer">
	      <div class="row">
	        <div class="col-md-6"><span class="panel-note"><i class="fa fa-clock-o"></i> Pagination todo</span></div>
	      </div>
	    </div>
	  </div>
	</div>
</div>
