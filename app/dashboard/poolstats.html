<div layout-gt-lg="row" layout="column" class="statsbar" flex>
	<div layout="column" layout-gt-sm="row" flex>
		<div layout="column" flex>
			<md-card>
				<md-card-title>
					<md-card-title-media>
						<div class="md-media-sm card-media"></div>
					</md-card-title-media>
					<md-card-title-text>
						<span class="md-headline">{{poolStats.global.totalHashes | number}}</span>
						<span class="md-subhead">Hashes Accepted</span>
					</md-card-title-text>
				</md-card-title>
			</md-card>
		</div>
		<div layout="column" flex>
			<md-card>
				<md-card-title>
					<md-card-title-media>
						<div class="md-media-sm card-media"></div>
					</md-card-title-media>
					<md-card-title-text>
						<span class="md-headline">{{poolStats.global.totalBlocksFound}}</span>
						<span class="md-subhead">Blocks Found (<span am-time-ago="poolStats.global.lastBlockFoundTime*1000" uib-tooltip="{{poolStats.global.lastBlockFoundTime*1000 | date:'hh:mm:ss dd/mm/yy'}}" tooltip-placement="bottom"></span>)</span>
					</md-card-title-text>
				</md-card-title>
			</md-card>
		</div>
	</div>
	<div layout="column" layout-gt-sm="row" flex>
		<div layout="column" flex>
			<md-card>
				<md-card-title>
					<md-card-title-media>
						<div class="md-media-sm card-media"></div>
					</md-card-title-media>
					<md-card-title-text>
						<span class="md-headline">{{poolStats.global.miners}}</span>
						<span class="md-subhead">Miners Connected</span>
					</md-card-title-text>
				</md-card-title>
			</md-card>
		</div>
		<div layout="column" flex>
			<md-card>
				<md-card-title>
					<md-card-title-media>
						<div class="md-media-sm card-media"></div>
					</md-card-title-media>
					<md-card-title-text>
						<span class="md-headline">{{poolStats.global.totalMinersPaid}}</span>
						<span class="md-subhead">Miners Paid ({{poolStats.global.totalPayments}} Payments)</span>
					</md-card-title-text>

				</md-card-title>
			</md-card>
		</div>
	</div>
</div>
